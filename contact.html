<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <!-- CSSの取り込み -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Alegreya+SC&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="page-header">
        <h1><a href="index.html"><img class="logo-copy" src="images/logo-copy.png" alt="SS Bakeryホーム"></a></h1>

        <!-- メニューバー -->
        <nav>
            <ul class="kasoupage-nav">
                <li><a href="index.html">HOME</a></li>
                <li><a href="products.html">PRODUCTS</a></li>
                <li><a href="access.html">ACCESS</a></li>

            </ul>
        </nav>
    </header>

    <div class="kasoupage-header">
        <h2 class="page-title">Contact</h2>
    </div>

    <div class="form-content wrapper">
        <form action="#">
            <div class="kinyuujikou">
                <label for="name">お名前</label>
                <input type="text" id="name" name="your-name">
            </div>

            <div class="kinyuujikou">
                <label for="email">メールアドレス</label>
                <input type="text" id="email" name="your-email">
            </div>

            <div class="kinyuujikou">
                <label for="message">メッセージ</label>
                <textarea name="your-message" id="message" placeholder="質問等ご記入ください。"></textarea>
            </div>

            <input type="submit" id="button" value="送信">
        </form>
    </div>

    <footer>
        <div class="wrapper">
            <p><small>&copy; SS Bakery</small></p>
        </div>
    </footer>
