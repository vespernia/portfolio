  <script>
    'use strict';
    console.log('JS is working');  // js機能してるか確認用

    // slide show -header-
    $(function () {
      var page = 0;
      var lastPage = parseInt($("#slide img").length - 1);
      $("#slide img").css("display", "none");
      $("#slide img").eq(page).css("display", "block");
      function changePage() {
        $("#slide img").fadeOut(1000);
        $("#slide img").eq(page).fadeIn(1000);
      };
      var Timer;
      function startTimer() {
        Timer = setInterval(function () {
          if (page === lastPage) {
            page = 0;
            changePage();
          } else {
            page++;
            changePage();
          };
        }, 5000);
      }
      function stopTimer() {
        clearInterval(Timer);
      }
      startTimer();
    });
